[users]
# List of users with their password allowed to access Zeppelin.
# To use a different strategy (LDAP / Database / ...) check the shiro doc at http://shiro.apache.org/configuration.html#Configuration-INISections
admin = password, admin
user1 = user1, role1

[main]
ldapRealm=org.apache.zeppelin.extend.reaml.HashedCredentialLdapRealm
ldapRealm.contextFactory.url = ldap://47.93.96.38:389
ldapRealm.contextFactory.authenticationMechanism = simple
ldapRealm.contextFactory.systemUsername = cn=admin,dc=mlogcn,dc=inn
ldapRealm.contextFactory.systemPassword = gavial
ldapRealm.userDnTemplate = cn={0},cn=container,dc=mlogcn,dc=inn
# Ability to set ldap paging Size if needed default is 100
ldapRealm.pagingSize = 200
ldapRealm.authorizationEnabled = true
ldapRealm.searchBase = cn=container,dc=mlogcn,dc=inn
ldapRealm.userSearchBase = cn=container,dc=mlogcn,dc=inn
ldapRealm.groupSearchBase = dc=mlogcn,dc=inn
ldapRealm.userObjectClass = person
ldapRealm.groupObjectClass = groupofNames
# Allow userSearchAttribute to be customized
#ldapRealm.userSearchAttributeName = sAMAccountName
#ldapRealm.memberAttribute = member
# force usernames returned from ldap to lowercase useful for AD
ldapRealm.userLowerCase = true
# ability set searchScopes subtree (default), one, base
ldapRealm.userSearchScope = subtree;
ldapRealm.groupSearchScope = subtree;
ldapRealm.userSearchFilter = (&(objectclass=person)(cn={0}))
ldapRealm.groupSearchFilter = (&(objectclass=groupofnames))
#ldapRealm.memberAttributeValueTemplate=cn={0},ou=people,dc=hadoop,dc=apache,dc=org


[urls]
# anon means the access is anonymous.
# authcBasic means Basic Auth Security
# To enfore security, comment the line below and uncomment the next one
/** = anon
#/** = authc

[roles]
role1 = *
role2 = *
role3 = *
admin = *
